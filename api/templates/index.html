<!DOCTYPE html>
<html lang="en">
<head>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
</head>
<body>
    <div class="bg-black h-screen text-white flex flex-col justify-start items-center font-mono gap-10 pt-28">
    <h1 class="text-red-500 text-3xl">{{ prediction }}</h1>

    <form method="post" enctype="multipart/form-data" class="flex flex-col gap-10">
        <label for="file">Choose a PNG or JPEG file:</label>
        <input type="file" name="file" accept=".png, .jpg, .jpeg" required class="bg-gray-950 p-5 rounded-xl duration-300">
        <button class="uppercase p-5 border border-white rounded-xl duration-300 hover:border-green-500 hover:text-green-500" type="submit">Predict</button>
    </form>

    {% if image %}
        <img src="data:image/png;base64,{{ image }}" alt="Image" class="w-60 h-60">
    {% endif %}
    <div>
</body>
</html>
